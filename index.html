<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="language" content="english">
        <meta http-equiv="content-type" content="text/html">
        <meta name="author" content="Jake D'Esposito">

        <title>Random Quote Generator</title>

        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="src/onTagsChange.js" type="text/javascript" defer></script>
    </head>
    <body>
        <nav>
            <h1>Random Quote Generator</h1>

            <select name="tags" id="tags">
                <option value="all">All</option>
                <!-- Populated by src/tagsdropdown.js -->
            </select>
            <script src="src/tagsdropdown.js" type="text/javascript"></script>

            <button onclick="showAddQuote()">+</button>
        </nav>
        
        <form id="addQuote" hidden>
            <label for="quote">Quote:</label><br>
            <input type="text" id="quote" name="quote"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="tag">Tag:</label>
            <input type="text" id="tag" name="tag"><br>
            <input type="submit" value="Submit">
        </form>

        <main>
            <section id="quotes">
                <!-- Populated by src/populatequotes.js -->
            </section>
            <script src="src/populatequotes.js" type="text/javascript"></script>
        </main>

        <footer>

        </footer>
    </body>
</html>
